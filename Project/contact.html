    <nav class="navbar">
        <div class="nav-links">
            <a href="index.html" class="nav-link"><img src="icons8-home-24.png" alt="">Home</a>
            <a href="about.html" class="nav-link"><img src="icons8-about-50.png" alt="">About</a>

        </div>
    </nav>
    
    <div class="container">
        <h1 class="heading">Contact Us</h1>
        <p class="description">If you have any questions, feel free to reach out to us.</p>
        
        <form class="contact-form">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" class="form-input" required>
            
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-input" required>
            
            <label for="message" class="form-label">Message:</label>
            <textarea id="message" name="message" rows="4" class="form-textarea" required></textarea>
            
            <button type="submit" class="form-button">Submit</button>
        </form>
    </div>
